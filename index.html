<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ID Card UI Design</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Start ID Card Rizka -->
<div class="page-wrapper">
<div class="wrapper">
  <div class="card">
    <p class="text-muted text-center">ProSigmaka Mandiri</p>
    <img src="Rizka.jpg" alt="Employee_ID">
    <h6 class="profile-username text-center">Mbak Developer </h6>
  <div class="info">
      <p>RIZKA UMI</p>
    </div>
  </div>
</div>
</div>
<!-- End ID Card Rizka -->

<!-- Start ID Card Dafiq Arba -->
<div class="page-wrapper">
<div class="wrapper">
  <div class="card">
    <p class="text-muted text-center">ProSigmaka Mandiri</p>
    <img src="avatar.svg" alt="Employee_ID" style="width: 90%;">
    <h6 class="profile-username text-center">Mas Developer </h6>
  <div class="info">
      <p>DAFIQ ARBA</p>
    </div>
  </div>
</div>
</div>
<!-- End ID Card Dafiq Arba -->

<!-- Start ID Card Imam Hilmi -->
<div class="page-wrapper">
  <div class="wrapper">
    <div class="card">
      <p class="text-muted text-center">ProSigmaka Mandiri</p>
      <img src="pic1.jpg" alt="Employee_ID" style="border-radius: 50%;">
      <h6 class="profile-username text-center">Mas Developer </h6>
    <div class="info">
        <p>Imam Hilmi</p>
      </div>
    </div>
  </div>
  </div>
  <!-- End ID Card Imam Hilmi -->


</body>
</html>
